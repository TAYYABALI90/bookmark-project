<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Site BookMarker</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <style>

    </style>


</head>

<body onload="fetchBookmarks()">

    <div class="container my-5">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <header class="mb-4 border-bottom">
                        <h3 class="fw-light">Bookmarker</h3>
                    </header>
                </div>
            </div>
        </div>
        <div class="row justify-content-center align-items-center">
            <div class="col-lg-7 bg-light p-5">
                <h2 class="fw-normal text-center">Bookmark Your Favourite Sites</h2>
                <form action="" id="myForm">
                    <div class="form-group my-3 text-center">
                        <label class="fw-bold" for="">Site Name</label>
                        <input type="text" class="form-control" id="siteName" placeholder="Website Name">
                    </div>
                    <div class="form-group text-center">
                        <label class="fw-bold" for="">Site URL</label>
                        <input type="text" class="form-control" id="siteUrl" placeholder="Website URL">
                    </div>
                    <div class="text-center">
                        <button type="submit" class="btn btn-primary my-3">Submit</button>
                    </div>
                </form>
            </div>
            <!-- <div class="row"> -->
            <div class="col-lg-7 my-4">
                <div class="" id="bookmarksResults"></div>
            </div>
            <!-- </div> -->
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <footer class="pt-3 mt-4 text-muted border-top">
                        &copy; 2022 Bookmarker, Inc
                    </footer>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.6.1.js"
        integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
</body>

</html>
